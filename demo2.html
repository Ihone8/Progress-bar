    <title>加载完成进度条</title>
    <style>
        .loading {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            background-color: #fff;
        }

        .loading .pic {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            background: url('./loading.gif') no-repeat center;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        document.onreadystatechange=function(){
            if(document.readyState=="complete")
            {
                $(".loading").fadeOut();
            }
        }
